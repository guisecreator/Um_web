input NewUserInput{
    login: String!
    role: Roles!
}

input UpdateUserInput{
    id: ID!
    login: String!
    role: Roles!
}

extend type Mutation{
    userNew(users: [NewUserInput!]!): [User!]! @authenticated
    userUpdate(users: [UpdateUserInput!]!): [User!]! @authenticated
    userDelete(users: [ID!]!): Int @authenticated
}