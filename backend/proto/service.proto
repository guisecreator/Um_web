syntax = "proto3";

package proto;

message Request {
  string login = 1;
  string password = 2;
}

option go_package = "github.com/guisecreator/um_backend/proto";

message Response {
  int64 result = 1;
}

service AddService {
  rpc Add(Request) returns (Response);
  rpc Multiply(Request) returns (Response);
  rpc GetLogin(Request) returns (Response);
  rpc GetPassword(Request) returns (Response);
  rpc Register(Request) returns (Response);
}